<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Packages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Packages</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destination ID</th>
                    <th>Hotel</th>
                    <th>Place</th>
                    <th>Budget</th>
                    <th>Guests</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Image</th> <!-- New column for displaying image -->
                </tr>
            </thead>
            <tbody>
                {% for package in packages %}
                <tr>
                    <td>{{ package[0] }}</td>
                    <td>{{ package[1] }}</td>
                    <td>{{ package[2] }}</td>
                    <td>{{ package[3] }}</td>
                    <td>{{ package[4] }}</td>
                    <td>{{ package[5] }}</td>
                    <td>{{ package[7] }}</td>
                    <td>{{ package[8] }}</td>
                    <td><img src="{{ package[6] }}" alt="Package Image" style="max-width: 100px;"></td> <!-- Adjust max-width as needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

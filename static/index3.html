<div class="auth-container">
    <div id="signup-form" class="auth-form">
     <form>
         <div class="form-group">
         <label for="signup-username">Username:</label>
         <input class="form-control p-4" type="text" id="signup-username" required>
         <label for="signup-password">Password:</label>
         <input class="form-control p-4" type="password" id="signup-password" required>
         <label for="signup-email">Email:</label>
         <input class="form-control p-4" type="email" id="signup-email" required>
         
     </div>
     <p>Already have an account? <a href="#" id="login-link-signup" onclick="openLoginForm()">Login</a></p>

     <div id="loginForm" class="auth-form">
         <h2>Login</h2>
         <div class="card-body rounded-bottom bg-white p-5"></div>
         <form>
             <label for="login-username">Username:</label>
             <input type="text" id="login-username" required>
             <label for="login-password">Password:</label>
             <input type="password" id="login-password" required>
             <button type="button" onclick="loginUser()">Login</button>
         </form>
         <p>New User <a href="#" id="signup-link-login" onclick="openSignupForm()">Signup</a></p>
         <p>Forgot your password? <a href="#" onclick="openForgotPasswordForm()">Forgot Password</a></p>
     </div>
     </div>
 
     <div id="forgot-password-form" class="auth-form">
         <h2>Forgot Password</h2>
         <form>
             <label for="forgot-email">Email:</label>
             <input type="email" id="forgot-email" required>
             <button type="button" onclick="sendOtp()">Send OTP</button>
         </form>
     </div>
 
     <div id="reset-password-section" class="auth-form">
         <h2>Reset Password</h2>
         <form>
             <label for="reset-email">Email:</label>
             <input type="email" id="reset-email" required>
             <label for="reset-otp">OTP:</label>
             <input type="text" id="reset-otp" required>
             <label for="reset-new-password">New Password:</label>
             <input type="password" id="reset-new-password" required>
             <button type="button" onclick="resetUserPassword()">Reset Password</button>
         </form>
     </div>
 </form>
</div>
</div>
